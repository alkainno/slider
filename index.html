<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="conatiner">
        <div class="slider">
            <img src="images/img1.jpg" class="imgs" alt="">
            <img src="images/img10.jpg" class="imgs" alt="">
            <img src="images/img11.jpg" class="imgs" alt="">
            <img src="images/img2.jpg" class="imgs" alt="">
            <img src="images/img3.jpg" class="imgs" alt="">
            <img src="images/img6.jpg" class="imgs" alt="">
            <img src="images/img7.jpg" class="imgs" alt="">
            <img src="images/img8.jpg" class="imgs" alt="">
            <img src="images/img9.jpg" class="imgs" alt="">
        </div>
        <div class="buttons">
            <button onclick="Prev()" class="less-than">
                &#10094;</button>
            <button onclick="Next()" class="greater-than">
                &#10095;
            </button>
        </div>
        <div class="dot-div">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
            <span class="dot" onclick="currentSlide(9)"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
